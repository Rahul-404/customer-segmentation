<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Stroke Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- Header with About Me -->
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div>
          <h2>Customer Segmentation</h2>
          <p class="mb-0">Created by Rahul Shelke — Passionate Data Scientist | ML & AI Enthusiast</p>
        </div>
        <div>
          <a href="#footer" class="btn btn-outline-light">Connect With Me</a>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <form action="/" method="post">
          <div class="row g-3">
            <!-- Row 1 -->
            <div class="col-md-6">
              <label class="form-label">Customer's Age:</label>
              <input class="form-control" type="number" name="Age" placeholder="Enter Age" min="0" max="100" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Education of Customer:</label>
              <select class="form-control" name="Education" required>
                  <option selected disabled value="">Select Education</option>
                  <option value="0">Basic</option>
                  <option value="1">2n Cycle</option>
                  <option value="2">Graduation</option>
                  <option value="3">Master</option>
                  <option value="4">PhD</option>
              </select>
            </div>

            <!-- Row 2 -->
            <div class="col-md-6">
              <label class="form-label">Marital Status:</label>
              <select class="form-control" name="Marital_Status" required>
                <option selected disabled value="">Select Marital Status</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Parental Status:</label>
              <select class="form-control" name="Parental_Status" required>
                <option selected disabled value="">Select Parental Status:</option>
                <option value="0">Yes</option>
                <option value="1">No</option>
              </select>
            </div>

            <!-- Row 3 -->
            <div class="col-md-6">
              <label class="form-label">Number of Children:</label>
              <input class="form-control" type="number" name="Children" placeholder="Number of Children" min="0" max="20" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Income of Customer:</label>
              <input class="form-control" type="number" name="Income" placeholder="Enter Income" min="0" />
            </div>

            <!-- Row 4 -->
            <div class="col-md-6">
              <label class="form-label">Total Money Spending:</label>
              <input class="form-control" type="number" name="Total_Spending" placeholder="Enter Spending" min="0" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Days of being Customer:</label>
              <input class="form-control" type="number" name="Days_as_Customer" placeholder="Enter total Days as customer" min="0" />
            </div>

            <!-- Row 5 -->
            <div class="col-md-6">
              <label class="form-label">Number of days since customer's last purchase:</label>
              <input class="form-control" type="number" name="Recency" placeholder="Days since made last purchase" min="0" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Amount spent on Wine in last 2 years:</label>
              <input class="form-control" type="number" name="Wines" placeholder="Spent on wine in last 2yr" min="0" />
            </div>
            
            <!-- Row 6 -->
            <div class="col-md-6">
              <label class="form-label">Amount spent on Fruits in last 2 years:</label>
              <input class="form-control" type="number" name="Fruits" placeholder="Spent on fruits in last 2yr" min="0" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Amount spent on Meat in last 2 years:</label>
              <input class="form-control" type="number" name="Meat" placeholder="Spent on meat in last 2yr" min="0" />
            </div>

            <!-- Row 7 -->
            <div class="col-md-6">
              <label class="form-label">Amount spent on Fish in last 2 years:</label>
              <input class="form-control" type="number" name="Fish" placeholder="Spent on fish in last 2yr" min="0" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Amount spent on Sweets in last 2 years:</label>
              <input class="form-control" type="number" name="Sweets" placeholder="Spent on sweets in last 2yr" min="0" />
            </div>

            <!-- Row 8 -->
            <div class="col-md-6">
              <label class="form-label">Amount spent on Gold in last 2 years:</label>
              <input class="form-control" type="number" name="Gold" placeholder="Spent on gold in last 2yr" min="0" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Number of purchases made through the company's website:</label>
              <input class="form-control" type="number" name="Web" placeholder="Purchase through website" min="0" />
            </div>

            <!-- Row 9 -->
            <div class="col-md-6">
              <label class="form-label">Number of purchases made using a Catalog:</label>
              <input class="form-control" type="number" name="Catalog" placeholder="Spent on gold in last 2yr" min="0" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Number of purchases made directly in Store:</label>
              <input class="form-control" type="number" name="Store" placeholder="Purchase through store" min="0" />
            </div>

            <!-- Row 10 -->
            <div class="col-md-6">
              <label class="form-label">Number of purchases made with a discount:</label>
              <input class="form-control" type="number" name="Discount_Purchases" placeholder="Discount purchases" min="0" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Number of promotion offers customer has accepted:</label>
              <input class="form-control" type="number" name="Total_Promo" placeholder="Total promotion offers accepted" min="0" />
            </div>

            <!-- Row 11 -->
            <div class="col-md-6">
              <label class="form-label">Numumber of Visits to company's website in the last month:</label>
              <input class="form-control" type="number" name="NumWebVisitsMonth" placeholder="Last months visits on web" min="0" />
            </div>

            <!-- Submit -->
            <div class="col-12 text-center mt-3">
              <input class="btn btn-primary px-4" type="submit" value="Predict" />
              <button class="btn btn-secondary px-4" type="button" onclick="clearForm()">Clear Output</button>
            </div>
          </div>
        </form>

        <!-- Prediction Output -->
        <div class="text-center text-black mt-4">
          <h2 id="prediction-output">Prediction : {{ context }}</h2>
        </div>
      </div>
    </section>
    <!-- Footer with Social Links -->
    <footer id="footer" class="bg-light text-center text-black py-4 mt-5">
      <div class="container">
        <h5>Connect With Me</h5>
        <div class="social-icons">
          <a href="https://github.com/Rahul-404" target="https://github.com/Rahul-404" title="GitHub"><i class="bi bi-github"></i> GitHub</a>
          <a href="https://linkedin.com/in/rahulshelke981/" target="https://linkedin.com/in/rahulshelke981/" title="LinkedIn"><i class="bi bi-linkedin"></i> LinkedIn</a>
          <!-- <a href="https://youtube.com/yourchannel" target="_blank" title="YouTube"><i class="bi bi-youtube"></i> YouTube</a> -->
          <a href="https://medium.com/@rahulshelke3399" target="_blank" title="Medium"><i class="bi bi-medium"></i> Medium</a>
        </div>
        <p class="mt-2">© {{ current_year }} Rahul Shelke — All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        function clearForm() {
            // Reset form fields
            document.querySelector('form').reset();

            // Set prediction text back to "Rendering"
            const predictionElement = document.querySelector("#prediction-output");
            if (predictionElement) {
            predictionElement.innerText = "Prediction : Rendering";
            }
        }

      $(".input").focus(function(){
        $(this).parent().addClass("focus");
      }).blur(function(){
        if($(this).val() === ''){
          $(this).parent().removeClass("focus");
        }
      })
    </script>
  </body>
</html>
